          sleep 10
      - run: |
          echo "âœˆï¸ Step 3..."
          sleep 10
      - run: |
          echo "âœˆï¸ Step 4..."
          sleep 10
      - run: |
          echo "âœˆï¸ Step 5..."
          sleep 10
    
  
